<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for"name">Name</label>
		<input type="text" name="name" id="name" required placeholder="Name">
		<br>
		
		<label for"email">Email</label>
		<input type="email" name="email" id="email" required placeholder="Email">
		<br>

		
		<label >Gender: </label>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" required >

		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" required>
		<br>


		<select>
			<option value=""   disabled selected hidden>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>

			
		<label for"age">Age</label>
		<input type="number" name="age" id="age" required placeholder="Age">
		<br>
		

		<label for"dob"></label>
		<input type="date" name="dob" id="dob" required >
		<br>

		<label for"tel">Phonenumber</label>
		<input type="telxxx-xxx-xxxx" name="phonenumber" id="tel"  placeholder="xxx-xxx-xxxx">
		<br>

		
		<label for"password">Password</label>
		<input type="password" name="password" id="password" required placeholder="Password">
		<br>


		<label for"tos"> I agree to the TOS</label>
		<input type="checkbox" name="checkbox" id="tos" required >
		<br>

		<button type="submit" value="button">submit button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
